<!DOCTYPE html>
<html>
    <head>
        <!-- main page information -->
        <title>TeX Editor</title>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <!-- load katex -->
        <link rel="stylesheet" href="/files/katex/katex.min.css"/>
        <script defer src="/files/katex/katex.js"></script>
        <script defer src="/files/katex/contrib/auto-render.min.js" onload="UpdateTextbox();"></script>
        
        <!-- load xregexp -->
        <script src="https://unpkg.com/xregexp@5.1.1/xregexp-all.js" crossorigin="anonymous"></script>
        
        <!-- main page stylesheet -->
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <!-- main page contents -->
        <main>
            <textarea id="input" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <katex-output></katex-output>
            
            <!-- notify user if javascript disabled -->
            <noscript>This page requires JavaScript to function.</noscript>
        </main>
        
        <!-- main page script -->
        <script src="index.js"></script>
    </body>
</html>
