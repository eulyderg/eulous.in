<!DOCTYPE html>
<html>
    <head>
        <title>KaTeX Output</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css" integrity="sha384-Juol1FqnotbkyZUT5Z7gUPjQ9gzlwCENvUZTpQBAPxtusdwFLRy382PSDx5UUJ4/" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.js" integrity="sha384-tsPOhveNsi36uhglzMBNOAA2xd7LlEqQuQHFKi4DwP+6UKrrLGub1MD77Zx18F8e" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="updateImage()"></script>
        <script src="https://unpkg.com/xregexp@5.1.1/xregexp-all.js"></script>
        <meta charset="utf-8"/>
        <style>
            textarea {
                padding: 4px;
                width: calc(100% - 16px);
                border-radius: 5px;
                border: 1px solid #ccc;
                box-shadow: 1px 1px 1px #999;
                min-height: 120px;
                resize:none;
                margin-bottom:8px;
            }
        </style>
    </head>
    <body>
        <div><textarea id="input"></textarea></div>
        <div id="math"></div>
        <script>
            const math = document.createElement("div");
            const input = document.querySelector("#input");
            const output = document.querySelector("#math");
            
            const tx = document.getElementsByTagName("textarea");
            for (let i = 0; i < tx.length; i++) {
                tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
                tx[i].addEventListener("input", OnInput, false);
            }
            function OnInput() {
                this.style.height = 0;
                this.style.height = (this.scrollHeight) + "px";
                updateImage();
            }
            
            var tempStr = "";
            var substituteBrackets = function(str, brackets, depth) {
                var l=brackets[0], r=brackets[1];
                var depth = isNaN(parseInt(depth)) ? 0 : depth;
                
                // no more to search
                if (depth == 0) { tempStr=""; }
                var middles = XRegExp.matchRecursive(str, l[0], r[0], 'g', {escapeChar:"\\", unbalanced:"skip"});
                if (middles.length == 0) {tempStr += str;}
                
                // search further
                var m = XRegExp.matchRecursive(str, l[0], r[0], 'g', {escapeChar:"\\", unbalanced:"skip", valueNames:["outside","left","middle","right"]});
                for (var i=0;i<m.length;i++) {
                    var part = m[i];
                    switch(part.name) {
                        case "outside": tempStr += part.value; break;
                        case "left": tempStr += l[1]; break;
                        case "middle": substituteBrackets(part.value, brackets, depth+1); break;
                        case "right": tempStr += r[1]; break;
                    }
                }
                // return
                if (depth == 0) { return tempStr; }
            }
            
            const macros = {
                "\\C": "\\mathbb{C}",
                "\\(": "(",
                "\\)": ")",
                "\\[": "[",
                "\\]": "]",
                "\\*": "*",
                "/": "\\over",
                "*": "\\cdot",
                "\\f": "\\operatorname{f}",
                "\\union": "\\cup",
                "\\intersection": "\\cap",
            };
            const funcs = ["arcsin","arccos","arctan","arctg","arcctg","arg","ch","cos","det","gcd","cosec","cosh","cot","cotg","coth","csc","ctg","cth","max","deg","dim","exp","hom","ker","lg","ln","log","min","plim","Pr","sup","sec","sin","sinh","sh","tan","tanh","tg","th"];
            function updateImage() {
                var value = input.value;
                
                value = substituteBrackets(value,[["\\(","\\left("],["\\)","\\right)"]]);
                value = substituteBrackets(value,[["\\[","\\left["],["\\]","\\right]"]]);
                value = substituteBrackets(value,[["\\|{","\\left|"],["}\\|","\\right|"]]);
                for (var i=0;i<funcs.length;i++) {
                    value = XRegExp.replace(value, RegExp("\\b(?<!\\\\)"+funcs[i]+"\\\\left","g"), "\\"+funcs[i]+"\\!\\left");
                    value = XRegExp.replace(value, RegExp("\\b(?<!\\\\)"+funcs[i]+"(?!\\\\!)","g"), "\\"+funcs[i]);
                }
                value = XRegExp.replace(value, /[\r\n](?=.)/g, "\\\\");
                value = XRegExp.replace(value, /[\r\n]/g, "\\\\\\\n");
                value = XRegExp.replace(value, /\ (?=(\ )+?)/g, "\\ ");
                value = XRegExp.replace(value, /\>\=/g, "\\ge ");
                value = XRegExp.replace(value, /\!\=/g, "\\ne ");
                value = XRegExp.replace(value, /\<\=/g, "\\le ");
                
                katex.render(value, math, {throwOnError:false, displayMode:true, fleqn:true, macros});
                math.style.display = "inline-block";
                math.style.padding = "16px";
                while (output.firstChild) {
                  output.removeChild(output.lastChild);
                }
                output.appendChild(math);
            }
        </script>
    </body>
</html>
