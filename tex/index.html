<!DOCTYPE html>
<html>
    <head>
        <!-- main page information -->
        <title>TeX Editor</title>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <!-- load katex -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css" crossorigin="anonymous"/>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.js" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js" crossorigin="anonymous" onload="UpdateTextbox();"></script>
        
        <!-- load xregexp -->
        <script src="https://unpkg.com/xregexp@5.1.1/xregexp-all.js" crossorigin="anonymous"></script>
        
        <!-- main page stylesheet -->
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <!-- main page contents -->
        <main>
            <textarea id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled="true"></textarea>
            <katex-output></katex-output>
            
            <!-- notify user if javascript disabled -->
            <noscript>This page requires JavaScript to function.</noscript>
        </main>
        
        <!-- main page script -->
        <script src="index.js"></script>
    </body>
</html>
